<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi</title>
</head>
<body>

    <div id="output">
     
    </div>

    <script>
        let outputDiv = document.getElementById("output");
        let arrayNumeriPrimi = [];

        for (let numero = 1; numero <= 1000; numero++) {
            let divisoriNumero = Divisori(numero);
            let divisoriString = "Divisori di " + numero + ": " + divisoriNumero.join(", ");
            outputDiv.innerHTML += "<p>" + divisoriString + "</p>";
        }

        function Divisori(n) {
            let divisori = [];
            let massimodivisore = n / 2;
            for (let i = 2; i <= massimodivisore; i++) {
                if (n % i == 0) {
                    divisori.push(i);
                }
            }
            if (divisori.length == 0) {
                divisori.push("Primo");
                arrayNumeriPrimi.push(n);
            }
            return divisori;
        }
    </script>
</body>
</html>
