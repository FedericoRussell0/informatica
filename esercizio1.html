<!DOCTYPE html>
<html>
  <head>
    <title>Stampa scritta</title>
    <script>
      function stampaScritta() {
        var scritta = "juve merda";
        for (var i = 0; i < 100; i++) {
          document.write(scritta + "<br>");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="stampaScritta()">Clicca qui per stampare "juve merda" 100 volte</button>
  </body>
</html>
