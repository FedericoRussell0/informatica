<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore dell'Area del Cerchio</title>
</head>
<body>
    <h1>Calcolatore dell'Area del Cerchio</h1>
    <label for="radius">Inserisci il raggio del cerchio:</label>
    <input type="number" id="radius" step="0.01">
    <br>
    <button onclick="calculateArea()">Calcola Area</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            const radius = parseFloat(document.getElementById("radius").value);

            if (isNaN(radius) || radius <= 0) {
                document.getElementById("result").textContent = "Inserisci un valore valido per il raggio.";
                return;
            }

            const area = Math.PI * radius ** 2;

            document.getElementById("result").textContent = `L'area del cerchio Ã¨ ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
